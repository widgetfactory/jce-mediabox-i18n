PLG_SYSTEM_JCEMEDIABOX_XML_DESC="<h3>Plug-in JCE MediaBox, complément de l'éditeur JCE pour Joomla!</h3><p>JCE MediaBox permet d'afficher des médias (image, flash, flv, quicktime, vmw, avi, mpg, divx, youtube, etc.) et des contenus en popup de styles personnalisables.</p><p>JCE MediaBox permet également d'insérer des infobulles sur du texte ou des médias.</p><p>Présentation et modes d'emploi en anglais sur le site de l'auteur de JCE, Ryan Demmer : <a href='https://www.joomlacontenteditor.net/support/tutorials/jcemediabox' target='_blank' title='Site officiel'>https://www.joomlacontenteditor.net/support/tutorials/jcemediabox</a><br />Suivi de mise à jour : <a href='https://www.joomlacontenteditor.net/support/changelog/mediabox' target='_blank' title='Mises à jour'>https://www.joomlacontenteditor.net/support/changelog/mediabox</a></p><p>Traduction FR, présentation et forum en français par Sarki : <a href='http://www.sarki.ch/jce' target='_blank'>http://www.sarki.ch/jce</a></p>"
